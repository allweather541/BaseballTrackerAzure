<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stat Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>âš¾ Baseball Stat Tracker</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead text-center">Welcome to the central database for monitoring player performance and arm health.</p>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Player Name</label>
                                <input type="text" class="form-control" placeholder="Enter player name">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Pitch Count</label>
                                    <input type="number" class="form-control" placeholder="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Strikeouts</label>
                                    <input type="number" class="form-control" placeholder="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Walks</label>
                                    <input type="number" class="form-control" placeholder="0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Innings Pitched</label>
                                    <input type="number" step="0.1" class="form-control" placeholder="0.0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Earned Runs</label>
                                    <input type="number" class="form-control" placeholder="0">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Upload Scorecard</label>
                                <input class="form-control" type="file">
                            </div>
                            <button type="button" class="btn btn-success w-100 fs-5">Submit Entry</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small id="vm-id">Running on Cloud Server</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
